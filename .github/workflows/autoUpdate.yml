name: Auto Update Bot
 
on:
  push:
    branches:
      - master
  schedule:
    - cron: '20 13 * * *'

jobs:
  auto-update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: auto-update
      run: |
        git config --global user.name "Update Bot"
        git config --global user.email "lomot@qq.com"
        bash ./script/auto-update.sh
